<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lecteur audio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images.favicon.ico" type="image/x-icon">
</head>

<body>
  <main>
    <section class="accueil">
      <h1>LES MUSIQUES DE MON ENFANCE</h1>
      <div class="centre">
       
        <div class="playlist">
          <h2>PLAYLIST</h2>
          <ul>
            <li class="joueDofus">DOFUS</li>
            <li class="jouePokemon">POKEMON</li>
            <li class="joueDbz">DRAGON BALL Z</li>
            <li class="joueLsa">LE SEIGNEUR DES ANNEAUX</li>
          </ul>
        </div>
        <div><img src="fond/accueil.jpeg" alt="" class="casque"> 
          <span>
          <ion-icon name="play-circle-outline" class="playAccueil"></ion-icon>
        </span>
      </div>
      </div>
    </section>
    <section class="lecteur">
      <div class="musique">
        <div class="fond">
          <div class="dofus"><img src="fond/dofus.png" alt=""></div>
          <div class="dbz"><img src="fond/dbz.jpg" alt=""></div>
          <div class="lsa"><img src="fond/lsa.webp" alt=""></div>
          <div class="pokemon"><img src="fond/pokemon.webp" alt=""></div>
        </div>
        <div class="player">
          <div class="icon">
            <!-- <button class="burger"></button>  -->
            <div class="dofus2"><img src="icon/icon_dofus.jpg" alt=""></div>
            <div class="dbz2"><img src="icon/icon_dbz.jpg" alt=""></div>
            <div class="lsa2"><img src="icon/icon_lsa.jpg" alt=""></div>
            <div class="pokemon2"><img src="icon/icon_pokemon.jpg" alt=""></div>
          </div>
          <div class="player2">

            <div class="haut">
              <h2 class="titre"></h2>
              <!-- <div class="slider_container">
                <div class="current-time">00:00</div>
                 <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                 <div class="total-duration">00:00</div>
            </div> -->
            </div>
            <div class="slider_container">

              <audio src="./src/Dofus.mp3"></audio>
              <div class="bar">

                <div class="btns">
                  <span class="stop" onclick="resume('player')">
                    <ion-icon name="stop-outline"></ion-icon>
                  </span>
                  <span class="retour">
                    <ion-icon name="play-skip-back-outline"></ion-icon>
                  </span>
                  <span class="play-pause">
                    <ion-icon name="play-outline"></ion-icon>
                  </span>
                  <span class="suivant">
                    <ion-icon name="play-skip-forward-outline"></ion-icon>
                  </span>
                  <span class="back">
                    <ion-icon name="return-down-back-outline"></ion-icon>
                  </span>
                </div>
              </div>
            </div>
            <div class="volume2">
            <span>
              <ion-icon name="volume-mute-outline" class="mute"></ion-icon>
            </span>
            <div class="slider_container">
              <i class="fa fa-volume-down"></i>
              <input type="range" min="0" max="100" value="99" class="volume_slider" onchange="setVolume()">
              <i class="fa fa-volume-up"></i>
            </div>
            <span>
              <ion-icon name="volume-high-outline" class="fort"></ion-icon>
            </span>
          </div>
        </div>
        </div>
    </section>
  </main>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="main.js"></script>
</body>

</html>
